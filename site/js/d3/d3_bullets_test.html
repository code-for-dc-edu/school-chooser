<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="rbullet.js" charset="utf-8"></script>
	<title>Bullets Viewer</title>

	<style>
	.rbullet_pane{
		display: inline;
		position: absolute;
	}
	
	.background_pane{
		display: inline;
		position: absolute;
	}
	</style>
		
</head>

<body>
	<P>
		Okay testing some boxes here
	</p>
	<div id="bullets1" class="rbullet_box" style="width:40px;">

	</div>

	<div id="bullets2" class="rbullet_box" style="width:400px;">

	</div>

	<div id="bullets3" class="rbullet_box" style="width:200px;">

	</div>

	
	
	<script type="text/javascript">
		rbullet_box(-2, 26, "bullets1", "Box Autoresized");
		rbullet_box(2, 2, "bullets2");
		rbullet_box(0.5, 10, "bullets3", "School Climate");

	</script>
</body>
</html>
